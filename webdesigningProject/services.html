<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Services</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1000;
    object-fit: cover;
}
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1000;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }

        /* Adjust video size for different screen sizes */
        @media (max-width: 768px) {
            #video-background {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="video/servicesvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <h1>Welcome to Our Travel Services</h1>
        <p>Explore our range of travel services designed to make your journey memorable.</p>
        <p>Contact us today to plan your next adventure!</p>
    </div>
</body>
</html>
